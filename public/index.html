y kyoya0819</h3><div id=inputs><div id=password onclick=this.select()></div><div id=make>Make</div><div id=copy>Copy</div></div></div></main><div id=success>Copy Success</div><script>const S="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",L=6,target=document.getElementById("password");function random_string(){return Array.from(crypto.getRandomValues(new Uint32Array(L))).map(e=>S[e%S.length]).join("")}function make(){target.innerHTML=random_string()+"-"+random_string()+"-"+random_string()}function copy(){let e=document.createElement("textarea");e.value=target.innerText,document.body.appendChild(e),e.select(),document.execCommand("copy"),e.remove(),document.getElementById("success").classList.add("active"),setTimeout(()=>{document.getElementById("success").classList.remove("active")},2e3)}function select(){let e=document.createRange();e.selectNode(document.getElementById("password")),window.getSelection().removeAllRanges(),window.getSelection().addRange(e)}window.onload=make,document.getElementById("make").onclick=make,document.getElementById("copy").onclick=copy,document.getElementById("password").onclick=select</script></body></html>
